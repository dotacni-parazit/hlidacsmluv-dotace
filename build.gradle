plugins {
    id 'java'
    id 'maven-publish'
    id 'com.gradle.build-scan' version '2.4'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id "com.github.ben-manes.versions" version "0.22.0"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

springBoot {
    mainClassName = 'com.example.smlouvy.SmlouvyApplication'
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.8'
    testCompile 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'

    // JAX-B dependencies for JDK 9+
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    implementation "com.sun.xml.bind:jaxb-core:2.3.0.1"
    implementation "com.sun.xml.bind:jaxb-impl:2.3.2"
    implementation "javax.activation:activation:1.1.1"

    implementation 'org.springframework.boot:spring-boot-dependencies:2.1.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9.3'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.29'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.29'
    compile 'org.glassfish.jersey.core:jersey-server:2.29'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
    compile 'org.apache.commons:commons-lang3:3.9'


    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    testCompile 'com.squareup.okhttp3:mockwebserver:4.1.0'
}

group = 'com.github.czgov.smlouvy'
version = '0.0.1-SNAPSHOT'
description = 'hlidacsmluv-dotace'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
